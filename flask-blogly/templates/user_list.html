{% extends 'base.html' %}

{% block title %}
Users List
{% endblock %}

{% block content %}
<h1>Users</h1>

{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}

<div>
  <ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
  </ul>
</div>

<div>
  <form action="/users/new">
    <button class="btn btn-secondary">Add user</button>
  </form>
</div>
{% endblock %}
